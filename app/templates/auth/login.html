{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}平梵 - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>
        忘记密码？
        <a href="{{ url_for('auth.password_reset_request') }}">
            点我重置密码
        </a>
    </p>
    <p>
        新用户？
        <a href="{{ url_for('auth.register') }}">
            点我注册
        </a>
    </p>
</div>
{% endblock %}
